<html lang="it">
    <head>
        <meta charset="utf-8">
        <!-- Viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Titolo, descrizione, autore -->
        <title>Regione Veneto</title>
        <meta name="description" content="Informazioni sulla nostra regione Veneto">
        <meta name="author" content="Studenti del corso di Web Design">
        <base href="../">
        <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script>
            $(function () {
                $("body").prepend('<nav id="NavBar">');
                $("#NavBar").load('navbar.html');
            });
        </script>
        <!-- CSS -->
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/stileSite.css" rel="stylesheet">
        <link href="css/media_query.css" rel="stylesheet">
        <link href="css/media_print.css" rel="stylesheet" media="print">
    </head> 

    <body>
        <!-- breadcrumbs -->
        <div class="container">
            <ol class="breadcrumb">
                <li><a href="index.html">Home</a></li>     
                <!-- la pagina in qui ci troviamo -->
                <li class="active">Login</li>
            </ol>
        </div> <!-- ./breadcrumps -->

        <!-- Corpo della pagina -->
        <div class="container">
            <!-- Header della pagina -->
            <div class="page-header">
                <h2>
                    Inserisci i dati di login
                </h2>
            </div>
            <div class="riga">
                <div class="col-sm-9">
                    <form class="form-horizontal" id="frmLogin">
                        <fieldset>
                            <!-- Text input-->
                            <div class="control-group">
                                <label class="control-label" for="textinput">User name</label>
                                <div class="controls">
                                    <input id="textinput" name="textinput" placeholder="" class="input-xlarge" type="text">

                                </div>
                            </div>

                            <!-- Password input-->
                            <div class="control-group">
                                <label class="control-label" for="passwordinput">Password</label>
                                <div class="controls">
                                    <input id="passwordinput" name="passwordinput" placeholder="" class="input-xlarge" type="password">

                                </div>
                            </div>

                            <!-- Button (Double) -->
                            <div class="control-group">
                                <label class="control-label" for="btnSubmit"></label>
                                <div class="controls">
                                    <input type="submit" id="btnSubmit" value="Inoltra" class="btn btn-success">
                                    <input type="reset" id="btnReset" value="Cancella campi" class="btn btn-warning">
                                </div>
                            </div>

                        </fieldset>
                    </form>

                </div>
                <aside>
                    <div class="col-sm-3">
                        <ul class="list-group">
                            <li class="list-group-item"><a href="login/forgotPassword.html">Hai dimenticato la password?</a></li>
                            <li class="list-group-item"><a href="login/register.html">Registrati al sito</a></li>
                        </ul>
                    </div>
                </aside>
            </div>
        </div> <!-- /container>
          
        <!-- Footer -->
        <footer class="my_footer">
            <!-- Inseriamo una riga -->
            <hr class="featurette-divider">        
            <div class="container">
                <span>           
                    Seguici su: <a href="#"> Facebook, </a> <a href="#"> Twitter </a>
                </span>
                <span class="pull-right"> 
                    TL-team 2014 - <a href="sitemap.html"> Indice dei contenuti, </a>
                    <a href="#"> Contattaci </a>
                </span>  
                <br><br>
            </div>         
        </footer>

        <!-- Script -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="../../js/bootstrap.js"></script>

        <!--[if lt IE 9]>

           src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js">
