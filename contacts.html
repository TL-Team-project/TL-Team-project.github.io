    <body>
        <!-- breadcrumbs -->
        <div class="container">
            <ol class="breadcrumb">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Services</a></li>
                <!-- la pagina in qui ci troviamo -->
                <li class="active">Where</li>
                <li><a href="#">Work with us</a></li>
            </ol>
        </div> <!-- ./breadcrumps -->
        
        <!-- Corpo della pagina -->
        <div class="container">
            <!-- Header della pagina -->
            <div class="page-header">
                <h1>Contacts <small>Come and see the places!</small></h1>
            </div>
            
            <div class="row">
                <div class="col-sm-12">
                    <p>Located on the beautiful and yet extremly <b>a spot of bright</b></p>
                    <br><br>
                </div>
            </div>
            <!-- Un div di class row che contiene fieldset (insieme di campi) -->
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <!-- L'insieme di campi-->
                    <fieldset>
                        <!-- Il primo form-group per il nome -->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="name"> Name</label>
                            <div class="col-md-9">
                                <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                            </div>
                        </div>
                        <!-- Secondo form-group per email -->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="email"> Your email</label>
                            <div class="col-md-9">
                               <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
                            </div>
                        </div>
                        <!-- Terzo form-group per un messaggio di testo -->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="message"> Your message</label>
                            <div class="col-md-9">
                                <textarea class="form-control" id="message" name="message" placeholder="Plaese" rows="5">
                                </textarea>
                            </div>
                        </div>
                        <!-- Quarto form-group per i buttone submit  -->
                        <div class="form-group">
                            <div class="col-md-12 text-right">
                                <button type="submit" class="btn btn-primary btn-lg"> Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
            
           
        </div>
        
        <!-- Footer -->
        <div class="container">
            <footer>
                <!-- Inseriamo una riga -->
                <hr class="featurette-divider">
                <!-- Lasciamo il link #, cosi si ricarica la pagina -->
                <p class="pull-right"><a href="#">Top</a></p>
                <p>Â© 2014, Mos Eisley Cantina</p>
            </footer>
        </div>
        
          <!-- Script -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="js/bootstrap.js"></script>
    </body>
